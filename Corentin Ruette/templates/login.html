        
        {% extends 'base.html' %}
        {% block titre %} Login {% endblock %}
        {% block style %} 
        <style>
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            .main {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
            }
            form {
                display: flex;
                flex-direction: column;
                width: 100%;
                max-width: 400px;
                padding: 2rem;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            label {
                margin-bottom: 0.5rem;
                font-weight: bold;
            }
            input {
                margin-bottom: 1rem;
                padding: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .wrap {
                text-align: center;
            }
            button {
                padding: 0.75rem 1.5rem;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            p {
                margin-top: 1rem;
                text-align: center;
            }
            a {
                color: #007bff;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
        {% endblock %}
    
        {% block content %}
        <!-- news-->
        <section class="page-section" id="news">
            <div class="main">
                <h1>BTS CIEL</h1>

                <form method="GET" action="/connect" >

                    <label for="login">
                        Username:
                    </label>
                    <input type="text" id="login" name="login"
                        placeholder="Entrer votre Username" required>

                    <label for="password">
                        password:
                    </label>
                    <input type="password" id="password" name="password"
                        placeholder="Entrer votre password" required>

                    <div class="wrap">
                        <button type="Connexion">
                            Connexion
                        </button>
                    </div>
                </form>
            </div>
        </section>
        {% endblock %}
